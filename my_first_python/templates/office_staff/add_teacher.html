{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>school
	</title>
	<script type="text/javascript" src="{% static "js/regVal.js" %}"> </script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	
</head>
<body>
	
	<img style="margin-left: 32%" src="{% static "img/26.jpg" %}" alt="My image" height="200">
		<div class="col-md-5 col-md-offset-3">
			<div class="contact-form">
			<h2><center>Add Teacher</center></h2>
				<form name="formchk"  method="post" action="/officestaff/teachers/">
					{% csrf_token %}
					<div class="form-group">
						<label for="name">Full Name:</label>
						<input type="text" class="form-control" id="name" name="name">
					</div>
					<div class="form-group">
						<label for="Email">Email:</label>
						<input type="phone" class="form-control" id="email" name="email">
					</div>
					<div class="form-group">
						<label for="Username">Username :</label>
						<input type="text" class="form-control" id="username" name="username">
					</div>
					
					<div class="form-group">
						<label for="Password">Password :</label>
						<input type="password" class="form-control" id="password" name="password">
					</div>
					<div class="form-group">
						<label for="teacher_id">Teacher id :</label>
						<input type="text" class="form-control" id="username" name="username">
					</div>
					<div class="form-group">
						<label for="phone">Phone:</label>
						<input type="text" class="form-control" id="phone" name="phone">
					</div>
					<div class="form-group">
						<label for="address">Address:</label>
						<textarea class="form-control" id="address" name="address"></textarea> 
					</div>
					<div class="form-group">
						<label for="gender">Gender:</label>
					<label class="form-check-label"><input checked="" class="form-check-input" name="gender" type="radio" value="Male">Male</label>
                    <label class="form-check-label"><input class="form-check-input" name="gender" type="radio" value="Female">Female</label>
              		</div>
              		<div class="form-group">
						<label for="Marital Status">Martial Status:</label>
						<input type="text" class="form-control" id="status" name="status">
              		</div>
					<div class="form-group">
						<label for="salary Scale">Salary Scale:</label>
						<input type="text" class="form-control" id="salary" name="salary">
					</div>
					<div class="form-group">
						<label for="Qualification">Qualification:</label>
						<input type="text" class="form-control" id="qualif" name="qualific">
					</div>
					<div class="form-group">
						<label for="">Date of Joining:</label>
						<input type="date" class="form-control" id="date" name="date">
					</div>
					<div class="form-group">
						<label for="">D O B :</label>
						<input type="date" class="form-control" id="dob" name="dob">
					</div>
					

  					<input type="submit" name="register" value="REGISTER">
				</form>
			</div>
		</div>
</body>
</html>
