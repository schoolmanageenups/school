{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>school
	</title>
	<script type="text/javascript" src="{% static "js/regVal.js" %}"> </script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	
</head>
<body>
	
  		<div class="col-md-5 col-md-offset-3">
			<div class="contact-form">
			<h2><center> Teacher Register</center></h2>
				<form name="formchk"  method="post" action="/admin/register_action/">
					{% csrf_token %}
					<div class="form-group">
						<label for="name">Full Name</label>
						<input type="text" class="form-control" id="name" name="name">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" name="email">
					</div>
					<div class="form-group">
						<label for="teacher_id">Teacher Id:</label>
						<input type="text" class="form-control" id="teacher_id" name="teacher_id">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" name="password">
					</div>
					<div class="form-group">
						<label for="password">Phone:</label>
						<input type="text" class="form-control" id="phone" name="phone">
					</div>
					<div class="form-group">
						<label for="password">Address:</label>
						<textarea class="form-control" id="address" name="address"></textarea> 
					</div>
					<div class="form-group">
						<label for="password">Gender:</label>
					<label class="form-check-label"><input checked="" class="form-check-input" name="gender" type="radio" value="Male">MALE</label>
                    <label class="form-check-label"><input class="form-check-input" name="gender" type="radio" value="Female">FEMALE</label>
              		</div>
              		<div class="form-group">
						<label for="password">Staff Category:</label>
						<input type="text" class="form-control" id="category" name="category">
              		</div>
					<div class="form-group">
						<label for="password">date of joining:</label>
						<input type="text" class="form-control" id="joining" name="joining">
					</div>
					<div class="form-group">
						<label for="password">Qualification:</label>
						<input type="text" class="form-control" id="qualification" name="qualification">
					</div>
  					<input type="submit" name="reg" value="REGISTER">
				</form>
			</div>
		</div>
</body>
</html>


<!-- action="/insData/" -->
